<div class="loader"
     *ngIf="loading">
  <mat-progress-spinner [mode]="'indeterminate'"></mat-progress-spinner>
</div>

<div *ngIf="!loading">
  <h1>{{player.username}}</h1>
  <mat-tab-group mat-stretch-tabs
                 headerPosition="below"
                 [backgroundColor]="'primary'"
                 class="player-tabs mat-elevation-z4">
    <ng-container *ngFor="let group of groups">
      <mat-tab [label]="group">
        <mat-grid-list cols="3"
                       rowHeight="90px">
          <mat-grid-tile *ngFor="let tile of player[group]; let i = index"
                         [colspan]="i === 0 ? 3 : 1"
                         [rowspan]="i === 0 ? 3 : 1">
            <mat-card>
              <mat-card-header>
                <mat-card-title>{{tile.key}}: {{tile.value}}</mat-card-title>
              </mat-card-header>
            </mat-card>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-tab>
    </ng-container>
  </mat-tab-group>
</div>
